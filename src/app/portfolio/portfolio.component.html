                <li><a href="#">Contact</a></li>

    <div class="card-container">
        <app-card
          *ngFor="let card of cards"
          [imageLink]="card.imageLink"

          [languages]="card.languages"
          [skills]="card.skills"
          [description]="card.description"
        ></app-card>
    </div>


    <footer>

          <a href="https://github.com/SenatorDingo" target="_blank" rel="noopener noreferrer">
            <img class = "logos" src="assets/github-mark.png" alt="GitHub Logo">
          </a>
    
          <a href="https://www.linkedin.com/in/ariyappillil" target="_blank" rel="noopener noreferrer">
            <img class = "logos" src = "assets/LI-In-Bug.png" alt="LinkedIn Logo">
          </a>
        </section>
    
        <section id="actualFooter">

        </section>
