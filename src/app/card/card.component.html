<div class= "card">
    <div class= "front">
        <img [src] = "imageLink || 'assets/github-mark.png'" alt="Image for Project">
        <h2>{{ title }}</h2>
        <p>Language(s): {{ languages }}</p>
        <p>Skills used: {{ skills }}</p>
    </div>
    <div class="back">
        <h2>Description</h2>
        <p> {{description}} </p>
    </div>
</div>
